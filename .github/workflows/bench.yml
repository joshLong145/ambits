name: Benchmarks

# Run benchmarks when critical implementation files or the bench files themselves change.
# On pushes to main: store results as the new baseline on gh-pages.
# On pull_requests:  compare against the stored baseline and fail if any benchmark
#                    regresses by more than 15% (alert-threshold: '115%').

on:
  push:
    branches: [main]
    paths:
      - 'src/symbols/**'
      - 'src/parser/**'
      - 'src/ingest/**'
      - 'src/coverage.rs'
      - 'src/tracking/**'
      - 'benches/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/symbols/**'
      - 'src/parser/**'
      - 'src/ingest/**'
      - 'src/coverage.rs'
      - 'src/tracking/**'
      - 'benches/**'

env:
  CARGO_TERM_COLOR: always
  # Limit sample count in CI to keep runs under ~5 minutes.
  # Override locally with: cargo bench -- --sample-count 100
  DIVAN_SAMPLE_COUNT: "20"

jobs:
  benchmark:
    name: Regression Benchmarks
    runs-on: ubuntu-latest

    # Required for github-action-benchmark to push to gh-pages.
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run benchmarks
        run: cargo bench 2>&1 | tee bench-output.txt

      - name: Parse divan output â†’ customSmallerIsBetter JSON
        run: python3 .github/scripts/parse_divan_bench.py bench-output.txt > bench-results.json

      - name: Show parsed results
        run: cat bench-results.json

      - name: Store / compare benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: ambit benchmarks
          tool: customSmallerIsBetter
          output-file-path: bench-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Only push new baseline when merging to main.
          auto-push: ${{ github.ref == 'refs/heads/main' }}
          # Post an alert comment on PR if regression detected.
          comment-on-alert: true
          # Fail the workflow if any benchmark is >15% slower than baseline.
          alert-threshold: '115%'
          fail-on-alert: true
          alert-comment-cc-users: '@joshLong145'
          # Store history in gh-pages branch under this path.
          benchmark-data-dir-path: dev/bench
